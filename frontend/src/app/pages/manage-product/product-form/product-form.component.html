<form [formGroup]="formGroup" (submit)="saveData()">

  <label>
    Name
    <input type="text" formControlName="name">
  </label>

  <label>
    Description
    <textarea formControlName="description"></textarea>
  </label>

  <label>
    Default image
    <input type="text" formControlName="defaultImage">
  </label>

  <label>
    Images
    <app-multi-string-editor formControlName="images"></app-multi-string-editor>
  </label>

  <label>
    Price (Â¥)
    <input type="number" formControlName="price" step="0.01" min="0">
  </label>

  <label>
    Discount (%)
    <input type="number" formControlName="discount" min="0" max="100">
  </label>

  <button type="submit">Save</button>
</form>
