<img #previewImg class="image-view" [src]="data.srcDefaultImage" alt="Default image">
<div class="button-list">
  <img class="button-list__button" [src]="data.srcDefaultImage" alt="" (click)="previewImg.src = data.srcDefaultImage">
  <img class="button-list__button" [src]="imgUrl" *ngFor="let imgUrl of data.srcImages" alt="" (click)="previewImg.src = imgUrl">
</div>
