<div class="product">
  <div class="product__image">
    <img src="{{product.defaultImage}}?{{product.id}}" [alt]="product.name">
  </div>
  <app-price class="product__price" [data]="product.calculatePrice()"></app-price>
  <app-highlight [text]="product.name" [search]="search"></app-highlight>
</div>
